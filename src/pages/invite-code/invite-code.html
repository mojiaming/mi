<ion-header>

  <ion-navbar>
    <ion-title>邀请码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item >
    <ion-label stacked class="code">邀请码</ion-label>
    <ion-input type="text" placeholder="请输入邀请码" [(ngModel)]="code" (ionChange)="onCodeChange()"></ion-input>
  </ion-item>
  <ion-item mode="md" *ngIf="inviteUser">
    <ion-thumbnail item-start>
      <img [src]="inviteUser.headimgurl">
    </ion-thumbnail>
    <h2>{{inviteUser.nickname}}</h2>
    <p>邀请你加入蜜淘平台</p>
  </ion-item>
  <button ion-button full round type="button" (click)="onSubmit()" [disabled]="!code || isInvite" class="register-buttom">确认</button>
</ion-content>
