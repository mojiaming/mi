<ion-content>
    <ion-icon name="close" tappable (click)="onClose()"></ion-icon>
  <ion-card>
    <!-- <img src="assets/imgs/login_bg.png" class="bg"/> -->
    <ion-card-content>
      <img src="assets/imgs/logo.png" />
    </ion-card-content>

    <ion-card-header>
        <img src="assets/imgs/login_bg2.png"/>
    </ion-card-header>

    
    <button ion-button color="danger" round (click)="onEmail()">手机号登录</button>
    <ion-row>
      <ion-col col-5 tappable (click)="onWeChat()" *ngIf="isMobile">
        <span class="overflow">微信登录</span>
        <img src="assets/imgs/wechat.png" />
      </ion-col>
      <ion-col col-5 tappable (click)="onPublic()">
        <span class="overflow">关联公众号</span>
        <img src="assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
