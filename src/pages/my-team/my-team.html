<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      我的团队<samp *ngIf="total">(总{{total}}人)</samp>
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="state" mode="md">
      <ion-segment-button value="one">
        一级成员<samp *ngIf="total1">{{total1}}人</samp>
      </ion-segment-button>
      <ion-segment-button value="tow">
        二级成员<samp *ngIf="total2">{{total2}}人</samp>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div [ngSwitch]="state">
    <ion-list *ngSwitchCase="'one'">
      <div text-center class="no-order" *ngIf="data1.length == 0">
        <img src="assets/imgs/noorder.png" />
        <p>您还没有成员，继续加油！</p>
      </div>
      <ion-item *ngFor="let item of data1">
        <ion-avatar item-start>
          <img [src]="item.wxUser.headimgurl">
        </ion-avatar>
        <h2> {{item.wxUser.nickname}}</h2>
        <p>{{item.wxUser.create_time}}</p>

      </ion-item>
      <p text-center class="dixian" *ngIf="ban1 && data1.length>0">-----已经到底啦！我也是有底线的-----</p>
    </ion-list>

    <ion-list *ngSwitchCase="'tow'">
      <div text-center class="no-order" *ngIf="data2.length == 0">
        <img src="assets/imgs/noorder.png" />
        <p>您还没有成员，继续加油！</p>
      </div>
      <ion-item *ngFor="let item of data2">
        <ion-avatar item-start>
          <img [src]="item.wxUser.headimgurl">
        </ion-avatar>
        <h2> {{item.wxUser.nickname}}</h2>
        <p>{{item.wxUser.create_time}}</p>

      </ion-item>
      <p text-center class="dixian" *ngIf="ban2 && data2.length>0">-----已经到底啦！我也是有底线的-----</p>
    </ion-list>
  </div>



  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="努力加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <ion-go-home></ion-go-home>
</ion-content>
