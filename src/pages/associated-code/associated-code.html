<ion-header>

  <ion-navbar>
    <ion-title>APP关联码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item >
    <ion-label stacked class="code">关联码</ion-label>
    <ion-input type="text" placeholder="请生成关联码" [(ngModel)]="code" [disabled]="true"></ion-input>
    <button item-right ion-button round type="button" class="mail-buttom" (click)="setCode()"
    [disabled]="isCreate">生成</button>
  </ion-item>
  <button ion-button full round type="button" (click)="onCopy()" [disabled]="!code" class="register-buttom">复制</button>
  <p>关联码注意事项：</p>
  <p>有效时间为30分钟，请在规定时间内完成</p>
  <p>过期请重新生成</p>
  <p class="red">关联码不可告知他人，以免造成账号安全风险</p>
</ion-content>
