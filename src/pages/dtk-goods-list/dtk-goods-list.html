  Ionic pages and navigation.

<ion-header>

  <ion-navbar >
    <ion-title *ngIf="navParams.get('juhuasuan') == 'Y'">聚划算</ion-title>
    <ion-title *ngIf="navParams.get('haitao') == 'Y'">海淘</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segmentModel" mode="md" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="1,9,6,3,4,5,8,7,10,2,11,12,14,13">
        推荐
      </ion-segment-button>

      <ion-segment-button value="2">
        母婴
      </ion-segment-button>
    
      <ion-segment-button value="6">
        美食
      </ion-segment-button>

      <ion-segment-button value="3">
        美妆
      </ion-segment-button>

      <ion-segment-button value="4">
        居家日用
      </ion-segment-button>

      <ion-segment-button value="5">
        鞋品
      </ion-segment-button>

      <ion-segment-button value="9">
        男装
      </ion-segment-button>

      <ion-segment-button value="10">
        内衣
      </ion-segment-button>

      <ion-segment-button value="8">
        数码家电
      </ion-segment-button>

      <ion-segment-button value="7">
        文娱车品
      </ion-segment-button>

      <ion-segment-button value="11">
        箱包
      </ion-segment-button>

      <ion-segment-button value="12">
        配饰
      </ion-segment-button>

      <ion-segment-button value="14">
        家装家纺
      </ion-segment-button>

      <ion-segment-button value="13">
        户外运动
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div [ngSwitch]="segmentModel">
    <div *ngFor="let item of Categoryhosts;let i = index">
      <ion-list *ngSwitchCase="item.cid">
        <ion-grid>
          <ion-row>
            <ion-col col-6 *ngFor="let item of item.data;" tappable (click)="onItem(item)">
              <samp class="info" *ngIf="item.commissionRate && item.commission > 0">佣金约{{item.commission }}</samp>
              <img [src]="item.mainPic" />
              <p class="titel"><span *ngIf="item.tchaoshi == 1">天猫</span>{{item.title}}</p>
              <ion-row>
                <ion-col col-7 class="border">
                  <p class="red">￥{{item.actualPrice}} <samp class="yuanjia">￥{{item.originalPrice}}</samp></p>
                </ion-col>
                <ion-col col-5 text-right class="border" *ngIf="item.couponPrice">
                  <p><samp text-right class="juan overflow">{{item.couponPrice}}元卷</samp></p>
                </ion-col>
              </ion-row>
              <p class="yishou">已抢 {{item.monthSales}}</p>

            </ion-col>
          </ion-row>
        </ion-grid>
        <p text-center class="dixian" *ngIf="item.ban">-----已经到底啦！我也是有底线的-----</p>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event,i)" *ngIf="!item.ban">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="努力加载中..."></ion-infinite-scroll-content>
        </ion-infinite-scroll>

      </ion-list>
    </div>
  </div>

  <ion-go-home></ion-go-home>
</ion-content>
