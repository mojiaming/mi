<ion-header>

  <ion-navbar>
    <ion-title>常见问题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-go-home></ion-go-home>
    <ion-list>
      <ion-list-header text-wrap>
        常见问题集，点开即可查看，如仍有疑问，请联系客服咨询
      </ion-list-header>
      <ion-item style="padding-right: 25px;" *ngFor="let d of data" (click)="toggleDetails(d)" text-wrap>
        <ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
        
        <span >{{d.title}}</span>
        <div *ngIf="d.showDetails" >
          <p>{{d.important}}</p>
          {{d.details}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
