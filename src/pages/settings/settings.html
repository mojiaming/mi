<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onLogOut()">
        <ion-icon name="log-out" color="primary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <section *ngIf="!isMobile && userInfo" class="file">
    <input type="file" ng2FileSelect [uploader]="uploader" accept="image/*"
                   class="form-control" id="file" name="file" (change)="onImgChange()">
    <img [src]="userInfo.headimgurl">
  </section>

  <section *ngIf="isMobile && userInfo" tappable (click)="onMobileImg()">
      <img [src]="userInfo.headimgurl">
    </section>
  <p>点击修改头像</p>
  <ion-list *ngIf="userInfo">
    <ion-item>
      <ion-label fixed>昵称</ion-label>
      <ion-input type="text" text-right placeholder="请输入昵称" [(ngModel)]="userInfo.nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>注册日期</ion-label>
      <ion-label text-right>{{userInfo?.create_time.substring(0,10)}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label fixed>支付宝</ion-label>
      <ion-input type="text" text-right placeholder="请输入支付宝账号" [(ngModel)]="userInfo.userInfo.cash_account"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>微信账号</ion-label>
      <ion-input type="text" text-right placeholder="请输入微信账号" [(ngModel)]="userInfo.wechat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>手机号</ion-label>
      <ion-input type="number" text-right placeholder="请输入手机号" [(ngModel)]="userInfo.phome"></ion-input>
    </ion-item>


  </ion-list>
  <button ion-button full round color="primary" (click)="onSave()">保存</button>
</ion-content>
